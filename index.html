<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives with Isolate Scope</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {font-size: 1.2em;}
    .error{
      color: red;
    }
    </style>
  </head>
  <body ng-app="ShoppingListDirectiveApp">
    <h2>Directives with Isolate Scope</h2>
    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController1 as list1">
      <input type="text" ng-model="list1.itemName" placeholder="item name">
      <input type="text" ng-model="list1.quantity" placeholder="quantity">
      <button ng-click="list1.addItem();"> Add Item To Shopping List</button>
      <shopping-list my-list="list1" my-Title="{{list1.title}}"></shopping-list>
      <div class="error">Error: {{list1.errorMessage}}</div>
    </div>

    <!-- LIST #2 - (limited to 3 items) -->
    <div id="list2" ng-controller="ShoppingListController2 as list2">
      <input type="text" ng-model="list2.itemName" placeholder="item name">
      <input type="text" ng-model="list2.quantity" placeholder="quantity">
      <button ng-click="list2.addItem();"> Add Item To Shopping List</button>
      <shopping-list my-list="list2" my-title="Shopping List #2 (limited to 3 items)"></shopping-list>
      <div class="error">Error: {{list2.errorMessage}}</div>
    </div>
  </body>
</html>
